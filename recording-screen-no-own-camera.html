<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクリーン録画アプリ</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1>スクリーン録画アプリ</h1>
  
  <div class="container">
    <!-- ビデオコンテナ -->
    <div class="video-container">
      <!-- スクリーンのビデオ要素 -->
      <video id="screenVideo" autoplay muted></video>
      
      <!-- リプレイを表示する要素 -->
      <video id="replayVideo" autoplay playsinline controls style="display:none;"></video>
      
      <!-- ステータスバー -->
      <div class="status-bar" id="statusBar">
        <span id="statusText">録画準備完了</span>
      </div>
    </div>
    
    <!-- コントロール -->
    <div class="controls">
      <button id="start" class="btn btn-start">
        <i class="material-icons">fiber_manual_record</i>録画開始
      </button>
      <button id="stop" class="btn btn-stop" disabled>
        <i class="material-icons">stop</i>録画停止
      </button>
      <button id="save" class="btn btn-save" disabled>
        <i class="material-icons">save_alt</i>動画保存
      </button>
    </div>
  </div>
  
  <div class="info">
    <p>このアプリはWebRTC技術を使用して、ブラウザ上で画面を録画します。</p>
    <p>「録画開始」を押すと、共有する画面を選択できます。</p>
  </div>
  
  <script src="recording-screen-no-own-camera.js"></script>
</body>
</html>
